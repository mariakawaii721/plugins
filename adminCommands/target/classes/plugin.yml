name: ComandosAdmin
version: '1.0'
main: me.mariakawaii.comandosadmin.ComandosAdmin
api-version: 1.18
authors: [ Maria ]
description: Varios comandos de administracion
commands:
  creativo:
    description: Cambia tu modo de juego a creativo
    usage: /<command>
    aliases:
      - c
  espectador:
    description: Cambia tu modo de juego a espectador
    usage: /<command>
    aliases:
      - e
  supervivencia:
    description: Cambia tu modo de juego a supervivencia
    usage: /<command>
    aliases:
      - s
  aventura:
    description: Cambia tu modo de juego a aventura
    usage: /<command>
    aliases:
      - a
  vanish:
    description: Te vuelve invisible para todos los jugadores
    usage: /<command>
    aliases:
      - v
  vuelo:
    description: Activa el vuelo sin importar el modo en el que estés
    usage: /<command>
    aliases:
      - vl
  velocidad:
    description: Cambia tanto la velocidad al caminar como al volar
    usage: /<command>
    aliases:
      - vel
  gui:
    description: Abre un panel con comandos de administración
    usage: /<command>
    aliases:
      - admin
  bangui:
    description: GUI para banear a jugadores (W.I.P)
    usage: /<command>
    aliases:
      - b
  teleport:
    description: Teletransportar jugadores
    usage: /<command>
    aliases:
      - tp
  tphere:
    description: Teletransportar jugadores a tu posición
    usage: /<command>
  sol:
    description: Haces que salga el Sol
    usage: /<command>
  lluvia:
    description: Haces que llueva
    usage: /<command>
  trueno:
    description: Haces que truene
    usage: /<command>
  dia:
    description: Haces de día
    usage: /<command>
  noche:
    description: Haces de noche
    usage: /<command>
